<!DOCTYPE html>
<html lang="en">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

	.safe-area-bottom {
		margin-bottom: env(safe-area-inset-bottom);
	}
	.safe-area-x {
		margin-left: env(safe-area-inset-left);
		margin-right: env(safe-area-inset-right);
	}
	#square {
        text-align: center;
        position: absolute;
        bottom: 0;
		width: 100%;
		background: red;
	}
</style>
<body>
    <div id="square">
        <p style="color: white" class="safe-area-x safe-area-bottom">Some text</p>
    </div>
</body>
	
</html>
